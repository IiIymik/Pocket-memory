<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link href="{{ url_for('static', path='styles.css') }}" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="icon"
      type="image/x-icon"
      href="{{ url_for('static', path='image/owl.ico') }}"
    />
    <style>
      body {
        height: 100vh;
        background: linear-gradient(25.06deg, #e4f1ed 20.8%, #ffffff 66.53%);
      }
      .btnIcon:hover > i,
      .btnIcon:focus > i {
        color: #007b5e;
      }
    </style>
    <title>POCKET MEMORY</title>
  </head>
  <body>
    <section class="nav-section d-flex w-100">
      {% include 'components/nav.html' %}
    </section>
    <section class="contacts">
      <div style="margin-top: 50px;" class="ui container">
        <h1 class="ui center aligned header">Notes</h1>

        <form class="ui form" action="/notes" method="post">
            <div class="field">
                <label>Notes Title</label>
                <input type="text" name="title" placeholder="Enter ToDo task...">
                <br>
            </div>
            <button class="ui blue button" type="submit">Add</button>
        </form>

        <hr>

        {% for note in notes %} 
        <div class="ui segment">
            <p class="ui big header"> {{ note.name }}</p>
            <a class="ui blue button" href="/update/{{ note.id }}">Update</a>
            <a class="ui red button" href="/delete-note/{{ note.id }}">Delete</a>

        </div>
        {% endfor %}

    </div>
    </section>
    <script
      src="{{ url_for('static', path='/js/modal.js') }}"
      type="module"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
      integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
